<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bose-landing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,800&family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="" class="link">
            <svg class="icon-bose-logo" width="190" height="24">
              <use href="./images/sprite.svg#icon-bose-logo"></use>
            </svg>
          </a>
          <button type="button" class="menu-button button">
            <svg class="menu-button" width="24" height="24">
              <use href="./images/sprite.svg#icon-menu"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section class="hero-section">
        <div class="container"></div>
      </section>
    </main>
  </body>
</html>
